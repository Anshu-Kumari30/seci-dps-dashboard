<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMC Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #f7fafd;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .dashboard-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 1.5rem;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            margin-bottom: 2rem;
        }
        .card-header {
            background: #1976d2;
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 12px 12px 0 0;
        }
        .summary-table th {
            background: #1976d2;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
        }
        .summary-table td {
            font-size: 0.98rem;
        }
        .chart-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .chart-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 1.5rem 2rem;
            width: 350px;
            text-align: center;
        }
        .chart-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="dashboard-title">PMC Dashboard</div>
        <div class="chart-container">
            <div class="chart-box">
                <div class="chart-title">PMC – DPR / PFR / BMS Projects</div>
                <canvas id="pmcProjectsChart" width="300" height="300"></canvas>
            </div>
            <div class="chart-box">
                <div class="chart-title">PMC – Consultancy & Engineering Services</div>
                <canvas id="pmcConsultancyChart" width="300" height="300"></canvas>
            </div>
        </div>
        <div class="card">
            <div class="card-header">Summary Table</div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-bordered summary-table mb-0">
                        <thead>
                            <tr>
                                <th>S.no</th>
                                <th>Type of project</th>
                                <th>Number</th>
                                <th>Cost</th>
                                <th>Total Invoice</th>
                                <th>Amount Received</th>
                                <th>Amount Pending</th>
                                <th>Remarks</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>BMS</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>DPR</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>PFR</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>PMC</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Doughnut Chart 1: PMC – DPR / PFR / BMS Projects
        const ctx1 = document.getElementById('pmcProjectsChart').getContext('2d');
        new Chart(ctx1, {
            type: 'doughnut',
            data: {
                labels: ['BMS', 'DPR', 'PFR'],
                datasets: [{
                    data: [38, 33, 23],
                    backgroundColor: ['#ffca28', '#1976d2', '#43a047'],
                    borderWidth: 2
                }]
            },
            options: {
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.label + ': ' + context.parsed + ' Cr';
                            }
                        }
                    },
                    legend: {
                        display: true,
                        position: 'bottom',
                        labels: {
                            font: { size: 14 }
                        }
                    }
                }
            }
        });

        // Doughnut Chart 2: PMC – Consultancy & Engineering Services
        const ctx2 = document.getElementById('pmcConsultancyChart').getContext('2d');
        new Chart(ctx2, {
            type: 'doughnut',
            data: {
                labels: ['RE-RTC', 'Optimization', 'DPR Advisory', 'Others'],
                datasets: [{
                    data: [8, 5, 6, 4],
                    backgroundColor: ['#1976d2', '#43a047', '#ffca28', '#90a4ae'],
                    borderWidth: 2
                }]
            },
            options: {
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.label + ': ' + context.parsed + ' Assignments';
                            }
                        }
                    },
                    legend: {
                        display: true,
                        position: 'bottom',
                        labels: {
                            font: { size: 14 }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
